<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/> 
        <meta name ="viewport" content="width=device-with, initial-scale=1" /> 
        <title>CSS navbar dropdown</title>  
        <style type="text/css">
            body{
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                padding: 20px;
                font-size: 30px;
                text-align: center;
                background-color: rgba(0,0,0,0.1);
            }

            ul {
                display: inline;
                margin: 0px;
                padding: 15px 4px 17px 0px;
                list-style-type: none;
                box-shadow: 10px 5px 5px rgba(0,0,0,0.5);
            }

            ul li{
                /* you will never see this shrthand in production but it is valid */
                font: bold 12px/18px san-serif;
                display: inline-block;
                position: relative;
                padding: 15px 20px;
                background-color: white;
                cursor: pointer;
                /* transition is always applied to the base style state, when we usenthe keyworld all,
                any css proipeties will animate from one to another */
                transition: all 0.9s;
            }

            ul li:hover{
                background-color: aquamarine;
            }

            ul li ul{
                padding: 0px;
                position: absolute;
                top:48px;
                left:0;
                width: 150px;
                box-shadow: none;
                display: none;
                opacity: 0;
                visibility: hidden;
            }
        </style>
    </head>
    <body>
       <ul>
        <li>Link1</li>
        <li>Link2</li>
        <li>Link3
            <ul>
                <li>Sublink 1</li>
                <li>Sublink 2</li>
                <li>Sublink 3</li>
            </ul>
        </li>
        <li>Link4</li>
        <li>Link5</li>
       </ul>
    </body>
</html>
