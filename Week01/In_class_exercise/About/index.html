<!DOCTYPE html>
<html>
    <head>
        <!--this specify the character set in coding, 
        without this tag our fronts might not work properly -->
        <meta charset="utf-8"/> 
        <!--the viewport tag sets the initial scale and ensures
        proper respnsive behavior-->
        <meta name ="viewport" content="width=device-with, initial-scale=1" /> 
        <!--The title tag shows up in the browser tag-->
        <title>HTML boilerplate</title>  
    </head>
    <body>
        <!--everything in the body tag shows up to the user unless
        modified to be not visible with css-->
         Text without mark still shows up
        <!--only H1 per page-->
        <h1>Heading 1 is the most important text on the page. We can only have 1 per page</h1>
        <a href="../Boilerplate.html">Back Home</a>
        <img src="../img/Pancake.jpg" alt="Fluffy Pancake"/>
</body>
</html>
