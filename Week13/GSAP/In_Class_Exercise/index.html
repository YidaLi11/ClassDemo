<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello GSAP Tweens</title>

    <style type="text/css" media="screen">
      #sb{
        position: absolute;
        top: 500px;
        left: 0;
      }
    </style>
  </head>
  <body>
    <!-- Kcik the soccer ball -->
    <img src="./img/soccer-ball.png" id="sb"/>
    <!-- 5 basketballs to bounce -->
     <img src="./img/basket-ball.png" class="bball"/>
     <img src="./img/basket-ball.png" class="bball"/>
     <img src="./img/basket-ball.png" class="bball"/>
     <img src="./img/basket-ball.png" class="bball"/>
     <img src="./img/basket-ball.png" class="bball"/>
    <!-- Load GSAP core library at the bottom of our body tag -->
    <!--
      Older free without subscription versions
      https://github.com/greensock/GSAP
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <!-- Our Script using GSAP Library Functions -->
    <script type="text/javascript">
      //grab and store our soccerball in js, so we can kick it
      //const sb =document.getElementById('sb')
      //another way to do this wihch is similiar to how gressn sock select elements
      const sb =document.querySelector('#sb')

      // use GSAP tween class to animate the soccerball's position
      // rotate and scale the sb overtime
      // remember when we use gsap.to() or gsap.from() without any other GSAP code
      // all animations will want to fire as soon as the page load
      // gsap.to({element to animate},{durationofAnimation},{optionObjectWith CSS properties to})
      gsap.to(sb, 2, {
        //duration:2,
        x: 1000, //right 800px
        y: -700, //up 500px
        rotation: 720,
        scale: 0.5,
        delay: 1,
        ease: 'elastic.out'
      })
      // 3 seconds total animation time

      //Use QuerySelector inline to select all of the class.bball
      gsap.to('.bball', 1, {
        y: 500,
        rotation: 360,
        delay:3,
        ease:'bounce.out',
        stagger: {
          each: 0.5
        },
      })
      
      // we can also tell gsap to fire a call back function
      // const im = () => {}
      function im (){
        alert("I'm .")
      }

      gsap.to('#sb, .bball', 5, {
        opacity:0,
        delay: 10,
        onComplete: im,
      })
    </script>
  </body>
</html>
