<!DOCTYPE html>
<html>
  <head>
    <title>Simple Timeline</title>
    <style type="text/css" media="screen">
      body{
        text-align: center;
      }

      .progress{
        position: relative;
        z-index: 5;
        width: 100%;
        height: 1rem;
        background-color: black;
      }

      h2,p {
        text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
        position: relative;
      }
    </style>
  </head>

  <body>
    <div class="progress"></div>

    <div id="page-wrap">
      <h2>Hello Green Sock!</h2>
      <h2>You're Awesome</h2>
      <p id="description">
        I just made my first timeline and thats pretty cool!
      </p>
    </div>
    <!--
      Older free without subscription versions
      https://github.com/greensock/GSAP
    -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
    <!-- Our Script using GSAP Library Functions -->
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded',() => {
        const headers = document.getElementsByTagName('H2')
        const hello = headers[0]
        const awesome = headers[1]
        const text = document.getElementById('description')
        const progress = document.getElementsByClassName('progress')
        // querySelector grabs the first element it finds on the page that matches the selector passed in
        // IF we wanted all of the elements with that selector we use document.querySelectorAll()
        // remember when use any querry selector
        const bg = document.querySelector('#page-wrap')

        //create a new empty timeline object to store and group our animations
        const tl = new TimelineLite()

        //now we can add our different animations to our timeline
        // inside a timeline each animation happens one after the next in the order with
        tl.from(bg, 1, {
          opacity:0
        }).from(hello,0.5,{
          left: -500,
          opacity:0
        }).from(awesome, 0.5, {
          right:-900,
          opacity:0
        }).from(text,1,{
          bottom:-1000,opacity:0
        }).from(progress, tl.duration(), {
          scaleX: 0,
          transformOrigin: 'left',
          ease: 'none',
        },0).to(progress, 0.2, {
          opacity:0,
          top:-20
        })
      })
    </script>
  </body>
</html>
